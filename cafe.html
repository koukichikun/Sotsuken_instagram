    <script>
        function search_res() {
            //0.名前 1.URL 2.料金 3.住所 4.画像名
            let spotlist = [
                //['光原社 可否館',"kougensya","～￥999","盛岡市材木町２−１８","dbz.jpg"],
                ['チーズケーキのチロル 大通店',"tiroru","～￥999","盛岡市大通１丁目１０−２１","tiroru1.png"],
                ['ティーハウス リーベ',"ri-be","～￥999","盛岡市内丸５−３","ri-be1.png"],

                ['パンプルムゥス',"mousse","～￥999","盛岡市大通２丁目７−２０ ウエダビル 2F","pamplemousse1.jpg"],
                ['ROB PHOTONS',"robphotons","￥100～￥2,000","盛岡市中央通１丁目９−１１ CUBE映画館通りビル B1","rob1.jpg"],
                ['カプチーノ詩季',"kaputino","～￥999","盛岡市駅前下通１０−６","kou3.png"],
            ];

            for (let i = 0; i < spotlist.length; i++) {
                let name = spotlist[i][0]
                let url_name = spotlist[i][1]
                let plice = spotlist[i][2]
                let detail = spotlist[i][3]
                let img = spotlist[i][4]

                var area = document.getElementById("area");
                area.insertAdjacentHTML("beforebegin", "<div class='grid-item'><img src=static/img/"+img+" class='img'>" + "<br>\n" + "<h1>"+name+"</h1><h2>料金："+plice+"</h2>" + "<br>\n" + "<a>"+detail+"</a>" + "<br>\n" + "<a href= "+url_name+".html>view more</a></div>");
            }
        }

        window.onload = search_res;
    </script>
