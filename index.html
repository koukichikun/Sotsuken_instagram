        <script>
            function fivepic() {
            //ランダム表示させたいスポット名称とローマ字URLを格納
            //0.名前 1.URL 2.料金 3.住所 4.画像名
            let location = [
                ['高松の池',"takamatsu","¥0","盛岡市高松１丁目２６−１","takamatsu1.jpg"],
                ['盛岡城跡公園', "jyoseki","¥0","盛岡市内丸１−１−３７","moriokajou5.jpg"],
                ['ティーハウス リーベ', "ri-be","～￥999","盛岡市内丸５−３","ri-be1.png"],
                ['カプチーノ詩季',"kaputino","～￥999","盛岡市駅前下通１０−６","kou3.png"],
                ['クラムボン',"kuramubon","～￥999","盛岡市紺屋町５−３３","クラムボン3.jpg"],
            ];
            //重複チェック用配列
		    var randoms = [];
		    var min = 0, max = location.length-1;
		    //重複チェックしながら乱数作成
		    for(i = min; i <= max; i++){
  		        while(true){
    	        var tmp = intRandom(min, max);
    		        if(!randoms.includes(tmp)){
    			        randoms.push(tmp);
    			        break;
    		        }
  		        }
		    }
		    //min以上max以下の整数値の乱数を返す
		    function intRandom(min, max){
  		    return Math.floor( Math.random() * (max - min + 1)) + min;
		    }
            for (let i = 0; i < 5; i++) {
                res = randoms[i];
                let name = location[res][0]
                let rand_url = location[res][1]
                let plice = location[res][2]
                let addres = location[res][3]
                let imgname = location[res][4]

                let odd_or_even;
                if(i % 2 == 0){
                    odd_or_even = 4;
                }else{
                    odd_or_even = 5;
                }

                a_name.insertAdjacentHTML("beforebegin","<section><div class='e'><div class='box3'><h2>"+name+"</h2><div class='box1'><p>"+plice+"</p><p>"+addres+"</p></div><div class='box2'><a class='button' href="+rand_url+".html>view more</a></div></div><div class='box"+odd_or_even+"'><a href="+rand_url+"><img src='static/img/"+imgname+"' class='s1'></a></div></div></section>");
                }
            }
            window.onload = fivepic;
        </script>
