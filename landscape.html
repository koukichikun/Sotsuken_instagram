    <script>
        function search_res() {
            //0.名前 1.URL 2.料金 3.住所 4.画像名
            let spotlist = [
                ['盛岡八幡宮',"hachimangu","¥0","盛岡市八幡町１３−１","hachimangu.jpg"],
                ['盛岡城跡公園',"jyoseki","¥0","盛岡市内丸１−１−３７","moriokajou5.jpg"],
                ['岩手銀行赤レンガ館',"akarenga","¥~300","盛岡市中ノ橋通１丁目２−２０","akarenga1.jpg"],
                ['高松の池',"takamatsu","¥0","盛岡市高松１丁目２６−１","takamatsu1.jpg"],
                ['櫻山神社',"sakurayama","¥0","盛岡市内丸１−４２","sakurayama.jpg"],
            ];

            for (let i = 0; i < spotlist.length; i++) {
                let name = spotlist[i][0]
                let url_name = spotlist[i][1]
                let plice = spotlist[i][2]
                let detail = spotlist[i][3]
                let img = spotlist[i][4]

                var area = document.getElementById("area");
                area.insertAdjacentHTML("beforebegin", "<div class='grid-item'><a href= "+url_name+".html><img src=static/img/"+img+" class='img'></a>" + "<br>\n" + "<h1>"+name+"</h1><h2>料金："+plice+"</h2>" + "<br>\n" + "<a>"+detail+"</a>" + "<br>\n" + "<a href= "+url_name+".html>view more</a></div>");
            }
        }

        window.onload = search_res;
    </script>
